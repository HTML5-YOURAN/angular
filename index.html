<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/swiper-3.4.2.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/index2.css" />
    <link rel="stylesheet" href="css/index3.css" />
    <link rel="stylesheet" href="css/index4.css" />
    <script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/swiper-3.4.2.min.js"></script>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/zeptoTouch.js"></script>
   	<script type="text/javascript" src="js/index2.js"></script>
   	<script type="text/javascript" src="js/index3.js"></script>
   	<script type="text/javascript" src="js/index4.js"></script>
    <title></title>
</head>
<body>
	<div class="box">
		<div class="top_search">
			<div class="logo"><img src="img/logo_e6453b2.png" alt="" /></div>
			<div class="search">
				<a href="javascript:;">
					<input type="text" name="" placeholder="搜索商品名称" />
				</a>
			</div>
			<div class="login">登录</div>
		</div>
		<section>
			<div class="shouye">
				<!--轮播图-->
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				    </div>
				    <!-- 如果需要分页器 -->
				    <div class="swiper-pagination"></div>
				</div>
				
				<!--商城早报-->
				<div class="shouye_report">
					<a href="javascript:;">
						<div><img src="img/sczb_ed0a4af.png" alt="" /></div>
						<div></div>
					</a>
				</div>
			</div>
<!-----------------分类----------------------------------------->
			<div class="leibie">
				<div class="leibie_top">
					<a href="javascript:;"><img src="img/Left.png"/></a>
					<span>商品分类</span>
					<a href="javascript:;"><img src="img/search.png"/></a>
				</div>
				<!---------请浮动------>
				<div class="clearfix"></div>
				<div class="leibie_content">
					<div class="leibie_content_left">
						<ul></ul>
					</div>
					<div class="leibie_content_right">
					</div>
					
				</div>
			</div>
			<div class="shoppingCar">
				<div class="leibie_top">
					<a href="javascript:;"><img src="img/Left.png"/></a>
					<span>购物车</span>
					<a href="javascript:;"><img src="img/search.png"/></a>
				</div>
				<!---------请浮动------>
				<div class="clearfix"></div>
				<div class="goLogin">
					<a href="javascript:;">
						<p>登录后享更多优惠</p> <img src="img/right.png"/>  <span>去登录 </span>
					</a>
				</div>
				<div class="goShopping">
					<a href="javascript:;">
						<img src="img/cartnull_0de91f1.png"/><span>购物车还是空的</span><p>去逛逛</p>
					</a>
				</div>
				
				<p>为你推荐</p>
				<div class="shoppingCar_box" >
					<!--<a href="javascript:;">
					<div class="shoppingCar_pro">
						<img src="img/search.png"/>
						<div class="shoppingCar_pro_bottom">
							<div>456</div>
							<div><span class="s1" >¥</span><span class="s2">45678</span><span class="s3">6666</span></div>
						</div>
					</div>
					</a>-->
					
				</div>
			</div>
			
			<div class="mine">
				<a class="mine_top" href="javascript:;">
					<img src="img/avatar_e29d6cb.png"/><p>登录/注册</p>
				</a>
				<div class="mine_order">
					<p>我的订单</p>
					<img src="img/right.png" alt="" />
					<p>全部订单 </p>
				</div>
				<div class="mine_middle">
					<a href="javascript:;">
						<img src="img/nav-1_f74ca94.png"/>
						<p>待付款</p>
					</a>
					<a href="javascript:;">
						<img src="img/nav-2_a05a641.png"/>
						<p>待收货</p>
					</a>
					<a href="javascript:;">
						<img src="img/nav-4_42676a4.png"/>
						<p>待换修</p>
					</a>
				</div>
				<a class="mine_menu">
					<img src="img/i-wallet_13a8fda.png" alt="" />
					<span>我的优惠</span>
					<img src="img/right.png"/>
				</a>
				<a class="mine_menu">
					<img src="img/i-service_7b9f412.png" alt="" />
					<span>服务中心</span>
					<img src="img/right.png"/>
				</a>
				<a class="mine_menu">
					<img src="img/i-mihome_c836072.png" alt="" />
					<span>小米之家</span>
					<img src="img/right.png"/>
				</a>
				<a class="mine_menu">
					<img src="img/i-setting_4ddebe5.png" alt="" />
					<span>设置</span>
					<img src="img/right.png"/>
				</a>
				
				
			</div>
		</section>
		
<!------------------尾部------------------------------------------------->		
		<div class="box_bottom">
			<ul>
				<li>
					<div></div>
					<p>首页</p>
				</li>
				<li>
					<div></div>
					<p>分类</p>
				</li>
				<li>
					<div></div>
					<p>购物车</p>
				</li>
				<li>
					<div></div>
					<p>我的</p>
				</li>
				
			</ul>
		</div>
	</div>
</body>

</html>
